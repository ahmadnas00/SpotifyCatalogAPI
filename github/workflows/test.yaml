name: SpotifyCatalogAPI tests

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  Test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Run Tests
        run: |
          mvn test -q
          mvn surefire-report:report-only # Generate JUnit-compatible test reports

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Maven Tests
          path: target/surefire-reports/*.xml
          reporter: junit
